<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration</title>
    <style>
        h1{
        background: red;
        height:525px;
        width:544px;
        text-decoration:underline;
        text-align:center;
        text-transform:capitalize; /* first digit of word in capital */
        line-height:100px;
        font-size:24px;
        font-family:'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Deleniti excepturi est quod unde harum!
    </h1>
</body>
</html>
