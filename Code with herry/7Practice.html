<head>

            padding: 0;
            margin: 0;
        }
        header{
            background-color: green;
            color: white;
        }
        ul{
            display: inline-grid;
            grid-template-columns: auto auto;
        }
        ul li{
            list-style: none;
            margin: 0 23px;
            padding: 23px 0;
        }
    </style>
</head>
